<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Animal Acts</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">

<h2 class="mb-4">Animal Acts List</h2>

<div th:if="${message}" class="alert alert-info text-center" th:text="${message}"></div>

<table class="table table-bordered table-striped align-middle">
    <thead class="table-dark">
    <tr>
        <th sec:authorize="hasRole('SUPER_ADMIN')">Id</th>
        <th>Title</th>
        <th>Animal</th>
        <th>Trainer</th>
        <th sec:authorize="hasAnyRole('SUPER_ADMIN','BOSS')" style="width:25%">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="act : ${animalActs}">

        <!-- Режим редактирования выбранной строки -->
        <th:block th:if="${act.id == editingId}">
            <td sec:authorize="hasRole('SUPER_ADMIN')" th:text="${act.id}">1</td>

            <td colspan="3">
                <form th:action="@{/animalActs/save}" th:object="${animalAct}"
                      method="post" class="row g-2 align-items-center">
                    <input type="hidden" th:field="*{id}"/>

                    <div class="col-md-4">
                        <input type="text" class="form-control"
                               th:field="*{title}" placeholder="Act title" required/>
                    </div>

                    <!-- выбор животного по id -->
                    <div class="col-md-3">
                        <label class="form-label mb-0 small">Animal</label>
                        <select class="form-select form-select-sm"
                                th:field="*{animal}" required>
                            <option th:each="animal : ${animals}"
                                    th:value="${animal.id}"
                                    th:text="${animal.name}">Lion</option>
                        </select>
                    </div>

                    <!-- выбор дрессировщика по id -->
                    <div class="col-md-3">
                        <label class="form-label mb-0 small">Trainer</label>
                        <select class="form-select form-select-sm"
                                th:field="*{animalTrainer.id}" required>
                            <option th:each="emp : ${employees}"
                                    th:value="${emp.id}"
                                    th:text="${emp.fullName}">Trainer</option>
                        </select>
                    </div>

                    <div class="col-md-2 d-flex gap-2">
                        <button type="submit" class="btn btn-success btn-sm">Save</button>
                        <a th:href="@{/animalActs}" class="btn btn-secondary btn-sm">Cancel</a>
                    </div>
                </form>
            </td>
        </th:block>

        <!-- Обычный режим просмотра -->
        <th:block th:if="${editingId == null or act.id != editingId}">
            <td sec:authorize="hasRole('SUPER_ADMIN')" th:text="${act.id}">1</td>
            <td th:text="${act.title}">Bear on bicycle</td>
            <td th:text="${act.animal.name}">Bear</td>
            <td th:text="${act.animalTrainer.fullName}">Trainer Name</td>

            <td sec:authorize="hasAnyRole('SUPER_ADMIN','BOSS')">
                <a class="btn btn-warning btn-sm"
                   th:href="@{/animalActs/edit/{id}(id=${act.id})}">Edit</a>
                <a class="btn btn-danger btn-sm"
                   th:href="@{/animalActs/delete/{id}(id=${act.id})}"
                   onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </th:block>

    </tr>
    </tbody>
</table>

<!-- Кнопка и модал для добавления нового AnimalAct -->
<button sec:authorize="hasAnyRole('SUPER_ADMIN','BOSS')"
        type="button" class="btn btn-primary mb-3"
        data-bs-toggle="modal" data-bs-target="#animalActModal">
    Add New Animal Act
</button>

<div class="modal fade" id="animalActModal" tabindex="-1"
     aria-labelledby="animalActModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/animalActs/save}" th:object="${animalAct}" method="post">
                <div class="modal-header">
                    <h5 class="modal-title" id="animalActModalLabel">Add Animal Act</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <input type="hidden" th:field="*{id}"/>

                    <div class="mb-3">
                        <label class="form-label">Title</label>
                        <input type="text" class="form-control" th:field="*{title}" required/>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Animal</label>
                        <select class="form-select" th:field="*{animal}" required>
                            <option th:each="animal : ${animals}"
                                    th:value="${animal.id}"
                                    th:text="${animal.name}">Lion</option>
                        </select>


                    </div>

                    <div class="mb-3">
                        <label class="form-label">Trainer</label>
                        <select class="form-select" th:field="*{animalTrainer.id}" required>
                            <option th:each="emp : ${employees}"
                                    th:value="${emp.id}"
                                    th:text="${emp.fullName}">Trainer</option>
                        </select>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                            data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="mt-4 d-flex justify-content-between">
    <a href="/performances" class="btn btn-secondary">Back to Performances</a>
    <a href="/logout" class="btn btn-outline-secondary">Logout</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</body>
</html>
