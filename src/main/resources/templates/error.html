<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<!-- Заголовок страницы -->
<h1 class="text-danger mb-4">Something went wrong...</h1>

<!-- Общее сообщение об ошибке -->
<!-- Базовое сообщение по умолчанию, если нет конкретики -->
<p class="lead">
    An unexpected error occurred. Please try again later or contact support.
</p>

<!-- Условное подробное сообщение об ошибке -->
<!-- Если в модели передано поле message, покажем его содержимое -->
<div th:if="${message}" class="alert alert-warning mt-3" th:text="${message}"></div>

<!-- Необязательное отображение HTTP-статуса -->
<!-- Если передан статус, отобразим его -->
<div th:if="${status}" class="mt-2">
    <strong>Status:</strong> <span th:text="${status}"></span>
</div>

<!-- Необязательная отметка времени -->
<!-- Полезно для отладки и общения с поддержкой -->
<div th:if="${timestamp}" class="mt-1">
    <strong>Timestamp:</strong> <span th:text="${timestamp}"></span>
</div>

<!-- Необязательный путь -->
<!-- Показывает URL, вызвавший ошибку -->
<div th:if="${path}" class="mt-1">
    <strong>Path:</strong> <span th:text="${path}"></span>
</div>

<!-- Кнопка возврата -->
<!-- Возвращает пользователя на главную или запасную страницу -->
<div class="mt-4">
    <a href="/" class="btn btn-outline-primary">Return to Home</a>
</div>

</body>
</html>
