<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>User Control</title>
    <link rel="icon" type="image/png" href="/favicon_caine.png">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/custom.css">
</head>

<body class="container mt-4">

<h2 class="mb-4">User Control</h2>

<div class="mb-4 d-flex gap-2 flex-wrap">
    <!-- Видны для EMPLOYEE, BOSS, SUPER_ADMIN -->
    <a sec:authorize="hasAnyRole('SUPER_ADMIN','BOSS','EMPLOYEE')"
       href="/performances" class="btn btn-secondary">Афиша</a>

    <a sec:authorize="hasAnyRole('SUPER_ADMIN','BOSS','EMPLOYEE')"
       href="/humanActs" class="btn btn-secondary">Номера</a>

    <a sec:authorize="hasAnyRole('SUPER_ADMIN','BOSS','EMPLOYEE')"
       href="/animalActs" class="btn btn-secondary">Номера с животными</a>

    <a sec:authorize="hasAnyRole('SUPER_ADMIN','BOSS','EMPLOYEE')"
       href="/animals" class="btn btn-secondary">Животные</a>

    <!-- Видны только для BOSS и SUPER_ADMIN -->
    <a sec:authorize="hasAnyRole('SUPER_ADMIN','BOSS')"
       href="/employees" class="btn btn-secondary">Сотрудники</a>

    <a sec:authorize="hasAnyRole('SUPER_ADMIN','BOSS')"
       href="/tickets" class="btn btn-secondary">Билеты</a>

    <a sec:authorize="hasRole('SUPER_ADMIN')"
       class="btn btn-primary" href="/users">User Control</a>
</div>

<div th:if="${message}" class="alert alert-info text-center" th:text="${message}"></div>

<table class="table table-bordered table-striped align-middle">
    <thead class="table-dark">
    <tr>
        <th>Email</th>
        <th>Role</th>
        <th style="width:25%">Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.email}">Email</td>

        <td>
            <form th:action="@{/users/change-role}" method="post" class="d-flex gap-2 mb-0">
                <!-- id пользователя -->
                <input type="hidden" name="userId" th:value="${user.id}"/>

                <select name="role"
                        class="form-select form-select-sm"
                        th:disabled="${user.role.name() == 'SUPER_ADMIN'}">
                    <option value="VISITOR" th:selected="${user.role.name() == 'VISITOR'}">VISITOR</option>
                    <option value="EMPLOYEE"
                            th:selected="${user.role.name() == 'EMPLOYEE'}"
                            th:if="${user.role.name() != 'SUPER_ADMIN'}">EMPLOYEE
                    </option>
                    <option value="BOSS"
                            th:selected="${user.role.name() == 'BOSS'}"
                            th:if="${user.role.name() != 'SUPER_ADMIN'}">BOSS
                    </option>
                    <option value="SUPER_ADMIN"
                            th:selected="${user.role.name() == 'SUPER_ADMIN'}"
                            th:if="${user.role.name() == 'SUPER_ADMIN'}" disabled>SUPER_ADMIN
                    </option>
                </select>

            </form>
        </td>

        <td>
            <form th:action="@{/users/delete}" method="post" class="d-inline"
                  th:if="${user.role.name() != 'SUPER_ADMIN'}">
                <input type="hidden" name="userId" th:value="${user.id}"/>
                <button type="submit" class="btn btn-danger btn-sm"
                        onclick="return confirm('Are you sure you want to delete this user?');">
                    Удалить
                </button>

                <button type="submit" class="btn btn-success btn-sm"
                        th:if="${user.role.name() != 'SUPER_ADMIN'}">
                    Сохранить
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div class="mt-4 d-flex justify-content-end">
    <a href="/logout" class="btn btn-secondary">Выйти из аккаунта</a>
</div>
</body>
</html>
