<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <title>Animals</title>

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">

<h2 class="mb-4">Animals List</h2>

<div th:if="${message}" class="alert alert-info text-center" th:text="${message}"></div>

<table class="table table-bordered table-striped align-middle">
  <thead class="table-dark">
  <tr>
    <th sec:authorize="hasRole('SUPER_ADMIN')">Id</th>
    <th>Name</th>
    <th>Species</th>
    <th>Age</th>
    <th sec:authorize="hasAnyRole('SUPER_ADMIN','BOSS')" style="width:25%">Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="animalItem : ${animals}">

    <!-- Режим редактирования выбранной строки -->
    <th:block th:if="${animalItem.id == editingId}">
      <td sec:authorize="hasRole('SUPER_ADMIN')" th:text="${animalItem.id}">1</td>

      <td colspan="3">
        <form th:action="@{/animals/save}" th:object="${animal}"
              method="post" class="row g-2 align-items-center">
          <input type="hidden" th:field="*{id}"/>

          <div class="col-md-4">
            <input type="text" class="form-control"
                   th:field="*{name}" placeholder="Name" required/>
          </div>

          <div class="col-md-4">
            <input type="text" class="form-control"
                   th:field="*{species}" placeholder="Species" required/>
          </div>

          <div class="col-md-2">
            <input type="number" min="0" class="form-control"
                   th:field="*{age}" placeholder="Age" required/>
          </div>

          <div class="col-md-2 d-flex gap-2">
            <button type="submit" class="btn btn-success btn-sm">Save</button>
            <a th:href="@{/animals}" class="btn btn-secondary btn-sm">Cancel</a>
          </div>
        </form>
      </td>
    </th:block>

    <!-- Обычный режим просмотра -->
    <th:block th:if="${editingId == null or animalItem.id != editingId}">
      <td sec:authorize="hasRole('SUPER_ADMIN')" th:text="${animalItem.id}">1</td>
      <td th:text="${animalItem.name}">Tiger</td>
      <td th:text="${animalItem.species}">Bengal tiger</td>
      <td th:text="${animalItem.age}">5</td>

      <td sec:authorize="hasAnyRole('SUPER_ADMIN','BOSS')">
        <a class="btn btn-warning btn-sm"
           th:href="@{/animals/edit/{id}(id=${animalItem.id})}">Edit</a>
        <a class="btn btn-danger btn-sm"
           th:href="@{/animals/delete/{id}(id=${animalItem.id})}"
           onclick="return confirm('Are you sure?')">Delete</a>
      </td>
    </th:block>

  </tr>
  </tbody>
</table>

<!-- Кнопка и модал для добавления нового Animal -->
<button sec:authorize="hasAnyRole('SUPER_ADMIN','BOSS')"
        type="button" class="btn btn-primary mb-3"
        data-bs-toggle="modal" data-bs-target="#animalModal">
  Add New Animal
</button>

<div class="modal fade" id="animalModal" tabindex="-1"
     aria-labelledby="animalModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form th:action="@{/animals/save}" th:object="${animal}" method="post">
        <div class="modal-header">
          <h5 class="modal-title" id="animalModalLabel">Add Animal</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"
                  aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <input type="hidden" th:field="*{id}"/>

          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" th:field="*{name}" required/>
          </div>

          <div class="mb-3">
            <label class="form-label">Species</label>
            <input type="text" class="form-control" th:field="*{species}" required/>
          </div>

          <div class="mb-3">
            <label class="form-label">Age</label>
            <input type="number" min="0" class="form-control" th:field="*{age}" required/>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary"
                  data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="mt-4 d-flex justify-content-between">
  <a href="/performances" class="btn btn-secondary">Back to Performances</a>
  <a href="/logout" class="btn btn-outline-secondary">Logout</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

</body>
</html>
