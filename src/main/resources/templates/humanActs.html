<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Номера</title>
    <link rel="icon" type="image/png" href="/favicon_juggler.png">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/custom.css">
</head>

<body class="container mt-4">

<h2 class="mb-4" style="text-align: center" ;>Номера</h2>

<div class="mb-4 d-flex gap-2 flex-wrap">

    <a href="/performances" class="btn btn-secondary">Афиша</a>

    <!-- Видны для EMPLOYEE, BOSS, SUPER_ADMIN -->
    <a sec:authorize="hasAnyRole('SUPER_ADMIN','BOSS','EMPLOYEE')"
       href="/humanActs" class="btn btn-primary">Номера</a>

    <a sec:authorize="hasAnyRole('SUPER_ADMIN','BOSS','EMPLOYEE')"
       href="/animalActs" class="btn btn-secondary">Номера с животными</a>

    <a sec:authorize="hasAnyRole('SUPER_ADMIN','BOSS','EMPLOYEE')"
       href="/animals" class="btn btn-secondary">Животные</a>
    <!-- Видны только для BOSS и SUPER_ADMIN -->
    <a sec:authorize="hasAnyRole('SUPER_ADMIN','BOSS')"
       href="/employees" class="btn btn-secondary">Сотрудники</a>

    <a sec:authorize="hasAnyRole('SUPER_ADMIN','BOSS')"
       href="/tickets" class="btn btn-secondary">Билеты</a>

    <a sec:authorize="hasRole('SUPER_ADMIN')"
       class="btn btn-secondary" href="/users">User Control</a>
</div>

<button class="btn btn-primary mb-3"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#performerFilterCollapse"
        aria-expanded="false"
        aria-controls="performerFilterCollapse">
    Фильтр по исполнителю
</button>

<!-- Форма фильтра по исполнителю (изначально скрыта) -->
<div class="collapse mb-4"
     id="performerFilterCollapse"
     th:classappend="${performerId} != null ? ' show' : ''">
    <div class="card">
        <div class="card-body">
            <form method="get" action="/humanActs" class="row g-3 align-items-end">
                <div class="col-md-6">
                    <label class="form-label">Главный артист</label>
                    <select name="performerId" class="form-select">
                        <option value="">Все выступающие</option>
                        <option th:each="emp : ${employees}"
                                th:value="${emp.id}"
                                th:text="${emp.fullName}"
                                th:selected="${performerId == emp.id}">Артист
                        </option>
                    </select>
                </div>

                <div class="col-md-6 d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Отфильтровать</button>
                    <a href="/humanActs" class="btn btn-secondary">Убрать фильтр</a>
                </div>
            </form>
        </div>
    </div>
</div>


<div th:if="${message}" class="alert alert-info text-center" th:text="${message}"></div>

<table class="table table-bordered table-striped align-middle">
    <thead class="table-dark">
    <tr>
        <th sec:authorize="hasRole('SUPER_ADMIN')">Id</th>
        <th>Название представления</th>
        <th>Тип номера</th>
        <th>Главный артист</th>
        <th sec:authorize="hasAnyRole('SUPER_ADMIN','BOSS')" style="width:25%">Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="act : ${humanActs}">

        <!-- Режим редактирования выбранной строки -->
        <th:block th:if="${act.id == editingId}">
            <td sec:authorize="hasRole('SUPER_ADMIN')" th:text="${act.id}">1</td>

            <td colspan="3">
                <form th:action="@{/humanActs/save}" th:object="${humanAct}"
                      method="post" class="row g-2 align-items-center">
                    <input type="hidden" th:field="*{id}"/>

                    <div class="col-md-4">
                        <label class="form-label mb-0 small">Название представления</label>
                        <select class="form-select form-select-sm"
                                th:field="*{performance}" required>
                            <option th:each="perf : ${performances}"
                                    th:value="${perf.id}"
                                    th:text="${perf.name}">Название Представления
                            </option>
                        </select>
                    </div>

                    <div class="col-md-3">
                        <input type="text" class="form-control"
                               th:field="*{type}" placeholder="Act type" required/>
                    </div>

                    <!-- выбор главного исполнителя -->
                    <div class="col-md-3">
                        <label class="form-label mb-0 small">Главный артист</label>
                        <select class="form-select form-select-sm"
                                th:field="*{mainPerformer}" required>
                            <option th:each="emp : ${employees}"
                                    th:value="${emp.id}"
                                    th:text="${emp.fullName}">Performer
                            </option>
                        </select>
                    </div>

                    <div class="col-md-2 d-flex gap-2">
                        <button type="submit" class="btn btn-success btn-sm">Сохранить</button>
                        <a th:href="@{/humanActs}" class="btn btn-secondary btn-sm">Отмена</a>
                    </div>
                </form>
            </td>
        </th:block>

        <!-- Обычный режим просмотра -->
        <th:block th:if="${editingId == null or act.id != editingId}">
            <td sec:authorize="hasRole('SUPER_ADMIN')" th:text="${act.id}">1</td>
            <td th:text="${act.performance.name}">Acrobatic show</td>
            <td th:text="${act.type}">Acrobatics</td>
            <td th:text="${act.mainPerformer.fullName}">Performer Name</td>

            <td sec:authorize="hasAnyRole('SUPER_ADMIN','BOSS')">
                <a class="btn btn-warning btn-sm"
                   th:href="@{/humanActs/edit/{id}(id=${act.id})}">Изменить</a>
                <a class="btn btn-danger btn-sm"
                   th:href="@{/humanActs/delete/{id}(id=${act.id})}"
                   onclick="return confirm('Are you sure?')">Удалить</a>
            </td>
        </th:block>

    </tr>
    </tbody>
</table>

<!-- Кнопка и модал для добавления нового HumanAct -->
<button sec:authorize="hasAnyRole('SUPER_ADMIN','BOSS')"
        type="button" class="btn btn-primary mb-3"
        data-bs-toggle="modal" data-bs-target="#humanActModal">
    Добавить номер
</button>

<div class="modal fade" id="humanActModal" tabindex="-1"
     aria-labelledby="humanActModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/humanActs/save}" th:object="${humanAct}" method="post">
                <div class="modal-header">
                    <h5 class="modal-title" id="humanActModalLabel">Добавить номер</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <input type="hidden" th:field="*{id}"/>

                    <div class="mb-3">
                        <label class="form-label">Название представления</label>
                        <select class="form-select" th:field="*{performance}" required>
                            <option th:each="perf : ${performances}"
                                    th:value="${perf.id}"
                                    th:text="${perf.name}">Название Представления
                            </option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Тип номера</label>
                        <input type="text" class="form-control" th:field="*{type}" required/>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Главный артист</label>
                        <select class="form-select" th:field="*{mainPerformer}" required>
                            <option th:each="emp : ${employees}"
                                    th:value="${emp.id}"
                                    th:text="${emp.fullName}">Performer
                            </option>
                        </select>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                            data-bs-dismiss="modal">Отмена
                    </button>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="mt-4 d-flex justify-content-end">
    <a href="/logout" class="btn btn-secondary">Выйти из аккаунта</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<img th:src="@{/juggling_clown.gif}" alt="Loading..." style="float: right;"/>
</body>
</html>
